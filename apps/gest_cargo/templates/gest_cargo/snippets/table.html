{% load static %}
<table class="table table-bordered" id="data1">
  <thead class="thead-light">
    <tr>
      {% for th in thead %}
        <th>{{th}}</th>
      {% endfor %}
      <th>Acción</th>

    </tr>
  </thead>
  <tbody class="text-dark">
    {% for object in object_list %}
      <tr>
        {% for values in object.get_field_values %}
         <td>{{values}}</td>
       {% endfor %}
       <td>
         <!--'Acción' cell-->
         <div class="btn-group">
         {% if object.active %}
          <a href={% url edit_url object.id %} class="btn btn-warning">Editar</button>
          <a class="btn btn-danger" href={% url deactive_url object.id %} name="deactive">Desactivar</a>
         {% else %}
          <a class="btn btn-success" href={% url active_url object.id %} name="active">Activar</a>
         {% endif %}
         {% if ver_button %}
          <a class="btn btn-secondary" href={% url detail_url object.id %} name="active">Ver</a>
         {% endif %}

        </div>
        <!--/'Acción' cell-->
       </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
