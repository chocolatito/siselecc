{% extends 'utils/detail.html' %}
{% load static %}
{% block div_card-body %}
  <h1>RESULTADO DE LAS ELECCIONES</h1>
  <h3>Total de asistencias ##: {{escrutinio}}</h3>
  {% for item in escrutinio %}
    <div class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.0}}
        <span class="badge badge-primary badge-pill">{{item.1}}</span>
      </li>
    </div>
  {% endfor %}
{% endblock %}
{% comment %}
{% endcomment %}
