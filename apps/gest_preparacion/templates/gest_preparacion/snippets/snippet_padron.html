{% load static %}
<div class="widget-content p-0">
  <div class="widget-content-outer">
    <div class="widget-content-wrapper">
      <div class="widget-content-left">
        {% if padron.vacio %}
        <div class="widget-heading text-danger">
          <a class='text-dark' href='{{padron.get_absolute_url}}'>
            >> EL PADRON NO POSEE ELECTORES >> Agregar >>
          </a>
        </div>
        {% else %}
        <div class="widget-heading text-danger">
          <a class='text-dark' href='{{padron.get_absolute_url}}'>
            Administrar Electores del Padron #
          </a>
        </div>
        {% endif %}
        <div class="widget-subheading">
          Como minimo, los candidatos deben pertenecer al padron.
        </div>
      </div>
      <div class="widget-content-right">
      </div>
    </div>
  </div>
</div>
