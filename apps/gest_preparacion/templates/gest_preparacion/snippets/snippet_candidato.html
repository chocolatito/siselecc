{% load static %}
<div class="widget-content p-0">
  <div class="widget-content-outer">
    <div class="widget-content-wrapper">
      <div class="widget-content-left">
        <div class="widget-heading text-dark">
          <a class='text-dark' href="{% url 'gest_preparacion:adm-candidato' object.id %}">
            Administrar candidatos #
          </a>
        </div>
        {% if candidato.all.count %}
        <div class="widget-subheading">
          <b>Total de candidatos postulados: {{candidato.all.count}}</b>
        </div>
        {% else %}
        <div class="widget-subheading text-danger">
        <b>No hay candidatos postulados</b>
        </div>
        {% endif %}
      </div>
      <div class="widget-content-right">
      </div>
    </div>
  </div>
</div>
