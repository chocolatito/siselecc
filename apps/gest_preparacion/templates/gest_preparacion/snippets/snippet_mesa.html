{% load static %}
<div class="widget-content p-0">
  <div class="widget-content-outer">
    <div class="widget-content-wrapper">
      <div class="widget-content-left">
        {% if mesa.estado_mesa %}
        <div class="widget-heading">
          <a class='text-dark' href='{{mesa.get_absolute_url}}'>
            Administrar Autoridad de Mesa #
          </a>
        </div>
        {% else %}
        <div class="widget-heading">
          <a class='text-danger' href='{{mesa.get_absolute_url}}'>
            La mesa no posee Autoridad #
          </a>
        </div>
        {% endif %}
        <div class="widget-subheading">
          <b>Mesa en estado "{{mesa.get_estado_mesa_display}}"</b>
        </div>
      </div>
      <div class="widget-content-right">
      </div>
    </div>
  </div>
</div>
