{% load static %}
<div class="widget-content p-0">
  <div class="widget-content-outer">
    <div class="widget-content-wrapper">
      <div class="widget-content-left">
        {% if mesa.estado_mesa == 2 %}
        <div class="widget-heading">
          <a class='text-dark' href='{{mesa.get_absolute_url_ini}}'>
            Iniciar Terminal de Mesa de Votación #
          </a>
        </div>
        {% elif mesa.estado_mesa == 3 or mesa.estado_mesa == 4 %}
        <div class="widget-heading">
          <a class='text-danger' href='{{mesa.get_absolute_url_mesa_ini}}'>
            Ir a Terminal de Mesa de Votación #
          </a>
        </div>
        {% endif %}
        <div class="widget-subheading">
          <!--b>Mesa en estado "{{mesa.get_estado_mesa_display}}"</b-->
        </div>
      </div>
      <div class="widget-content-right">
      </div>
    </div>
  </div>
</div>
