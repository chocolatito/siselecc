{% load static %}
{% if mesa.estado_mesa == 2 %}
<p class="font-weight-bold text-dark">Iniciar Terminal de Mesa de Votación #</p>
<a class='btn btn-info' href='{{mesa.get_ini_url}}'>
  Iniciar
</a>
{% elif mesa.estado_mesa == 3 or mesa.estado_mesa == 4 or mesa.estado_mesa == 5 %}
<p class="font-weight-bold text-dark">Terminal de Mesa de Votación</p>
<a class='btn btn-warnig' href='{{mesa.get_mesa_ini_url}}'>
  Ir a mesa
</a>
{% endif %}
